<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>README - Web App</title>
    <link rel="stylesheet" href="assets/css/github-markdown.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="icon" href="assets/images/logo.png"/>
</head>
<body class="dark">
    <div class="container">
        <h1 class="title">Display your README online</h1>
        <p class="subtitle">Choose how to load your README:</p>

        <!-- Button to choose method -->
        <div class="button-group">
            <button class="btn btn-primary" id="fileBtn">Choose a File</button>
            <button class="btn btn-success" id="urlBtn">Enter a URL</button>
        </div>

        <!-- Input for URL -->
        <div class="input-group hidden" id="urlGroup">
            <input type="text" class="input-text" id="urlInput" placeholder="https://github.com/user/repo/branch/README.md" />
            <button id="loadUrl" class="btn btn-primary">Load</button>
        </div>

        <!-- Input for File -->
        <div class="input-group hidden" id="fileGroup">
            <input type="file" id="fileInput" accept=".md"/>
        </div>

        <!-- Markdown content -->
        <div class="markdown-body hidden" id="content"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/marked.min.js"></script>
    <script src="assets/js/main.js"></script>  
</body>
</html>
